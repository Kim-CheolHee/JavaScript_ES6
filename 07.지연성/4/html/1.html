## L.flatten

<script>
    log([...[1, 2], 3, 4, ...[5, 6], ...[7, 8, 9]])

    const isIterable = a => a && a[Symbol.iterator]

    // L.flatten = function *(iter) {

    //             for (const b of a) {
    //                 yield b
    //             }
    //         } else {
    //             yield a
    //         }
    //     }
    // }
    // yield 제네레이터 적용
    L.flatten = function *(iter) {
        for (const a of iter) {
            if (isIterable(a)) {
                yield *a
            } else {
                yield a
            }
        }
    }

    // 깊은 Iterable 모두 펼치기
    L.deepFlat = function *f(iter) {
        for (const a of iter) {
            if (isIterable(a)) {
                yield *f(a)
            } else {
                yield a
            }
        }
    }
    log('L.deepFlat', [...L.deepFlat([1, [2, [3, 4], [[5]]]])])

    var it = L.flatten([[1, 2], 3, 4, [5, 6], [7, 8, 9]])
