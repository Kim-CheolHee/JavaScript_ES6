## range
<script type="module">
    import * as fx from '../fx.js'
    const add = (a, b) => a + b
    
    const range = l => {
        let i = -1
        let res = []
        while (++i < l) {
            fx.log(i, 'range')
            res.push(i)
        }
        return res
    }
    
    var list = range(4)
    fx.log(list)
    // fx.log(fx.reduce(add, list))
</script>

## 느긋한 L.range
<script type="module">
    import * as fx from '../fx.js'
    const add2 = (a, b) => a + b
    
    const L = {}
    L.range = function *(l) {
        let i = -1
        while (++i < l) {
            fx.log(i, 'L.range')
            yield i
        }
    }

    var list = L.range(4)
    fx.log(list)
    fx.log(list.next())
    fx.log(list.next())
    fx.log(list.next())
    fx.log(list.next())
    // fx.log(fx.reduce(add2, list))
</script>
