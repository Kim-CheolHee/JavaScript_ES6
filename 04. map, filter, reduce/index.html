# map
 - 함수는 리턴값으로 소통한다.
<script>
  const map = (f, iter) => {
    let res = []
    for (const a of iter) {
      res.push(f(a))
    }
    return res
  }
  
  // let names = []
  // for (const p of products) {
  //   names.push(p.name)
  // }
  // log(names)
    
  log('map product: ' , map(p => p.name, products))
  
  // let prices = []
  // for (const p of products) {
  //   prices.push(p.price)
  // }
  // log(prices)

  log('map price: ' , map(p => p.price, products))
</script>
